<ion-card>
  <ion-card-header>
    <ion-card-subtitle>
      <span class="text-primary">{{i+1}} {{enFavoritos}} </span>
      <span class="titulo-noticias"> {{noticia.source.name}}</span>
      <div class="noticias-more">
        <ion-button (click)="presentActionSheet()"  fill="clear">
          <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>
      </div>
    
    </ion-card-subtitle>
    <ion-card-title (click)="onAbrirNoticia()" >{{noticia.title}}</ion-card-title>
  </ion-card-header>
  <ion-img *ngIf="noticia.urlToImage" [src]="noticia.urlToImage" (click)="onAbrirNoticia()" ></ion-img>
  <ion-card-content>
    <p>{{noticia.description}}</p>
  </ion-card-content>
</ion-card>
